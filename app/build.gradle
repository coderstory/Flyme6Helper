apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.coderstory.FTool"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 100
        versionName "2.0.6"
        resConfigs "cn"
    }
    repositories {
        mavenCentral()
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library')
    compile project(':pull')
    compile 'com.android.support:support-v4:28.0.0-rc02'
    compile 'com.android.support:appcompat-v7:28.0.0-rc02'
    compile 'com.android.support:design:28.0.0-rc01'
    provided 'de.robv.android.xposed:api:82'
}
