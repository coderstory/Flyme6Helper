apply plugin: 'com.android.library'

android {

    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
    }
    productFlavors {
    }
    buildTypes {
        release {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    compileOnly 'com.mani:ThinDownloadManager:1.3.0'
    compileOnly 'com.squareup.okhttp3:okhttp:3.11.0'
    compileOnly 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    compileOnly 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compileOnly 'com.github.chrisbanes:PhotoView:1.2.6'
    compileOnly 'com.jcodecraeer:xrecyclerview:1.3.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    compileOnly 'com.google.code.gson:gson:2.8.0'
    compileOnly 'com.android.support:recyclerview-v7:27.1.1'
    compileOnly 'com.zhy:okhttputils:2.4.1'
    implementation 'eu.chainfire:libsuperuser:1.0.0.201704021214'
}
